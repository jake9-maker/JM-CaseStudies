name: Deploy Astro to GitHub Pages

on:
  # Trigger deployment on push to main branch
  push:
    branches: [main]
  # Allow manual workflow dispatch from Actions tab
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments - cancel in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Astro Site
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Setup Node.js (Astro requires Node 18+)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies using clean install
      - name: Install dependencies
        run: npm ci

      # Step 4: Build Astro project (creates dist/ directory)
      - name: Build Astro site
        run: npm run build

      # Step 5: Upload build artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
